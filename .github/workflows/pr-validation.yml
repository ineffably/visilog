name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    
    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for security vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Run linting with auto-fix
      run: |
        npm run lint:fix
        # Check if there are any remaining linting issues
        npm run lint
        
    - name: Run type checking
      run: npm run typecheck
      continue-on-error: true
      
    - name: Build project
      run: npm run build
      
    - name: Run unit tests with coverage
      run: npm run test:coverage
      
    - name: Run framework examples validation
      run: npm run test:examples
      
    - name: Validate package can be packed
      run: |
        npm pack --dry-run
        echo "Package validation successful"
        
    - name: Check bundle size
      run: |
        echo "Checking bundle sizes..."
        ls -lh dist/
        echo "Main bundle sizes:"
        ls -lh dist/*.js | awk '{print $5 " " $9}'
        
    - name: Run integration tests (optional)
      run: npm run test:integration
      continue-on-error: true  # Integration tests may be slower/flaky
      
    - name: Log validation summary
      if: always()
      run: |
        echo "üîç PR Validation Complete"
        echo "=============================="
        echo "‚úÖ Dependencies installed"
        echo "‚úÖ Linting passed"
        echo "‚úÖ Type checking completed"
        echo "‚úÖ Tests executed"
        echo "‚úÖ Build successful"
        echo "‚úÖ Package validation passed"
        echo "=============================="
        
        # Log coverage summary if available
        if [ -f "./coverage/coverage-summary.json" ]; then
          echo "üìä Coverage Summary:"
          node -e "
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              console.log('  Statements: ' + total.statements.pct + '%');
              console.log('  Branches: ' + total.branches.pct + '%');
              console.log('  Functions: ' + total.functions.pct + '%');
              console.log('  Lines: ' + total.lines.pct + '%');
            } catch (e) {
              console.log('  Coverage data not available');
            }
          "
        else
          echo "üìä Coverage data not available"
        fi

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif' 